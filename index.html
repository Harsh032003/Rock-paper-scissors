<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="upper">
      <h1 class="h1 heading">MAN VS COMPUTER</h1>
      <p class="h1">DO YOU HAVE WHAT IT TAKES TO SAVE MANKIND?</p>
      <img
        class="image"
        src="https://as2.ftcdn.net/v2/jpg/02/07/55/77/1000_F_207557724_NgmSIt2PlU9MAlZjnHcvd8giUojMSagf.jpg"
        alt="rock-paper-scissors picture"
      />
    </section>
    <div class="heading">
      <p class="p1">Choose your weapon</p>
      <p class="p2">First to score 5 points wins the game</p>
    </div>
    <div class="question">
      <p class="q q1">❓</p>
      <p class="q q2">❓</p>
    </div>
    <div class="score">
      <p class="sc">You: <span class="score1">0</span></p>
      <p class="sc">Computer: <span class="score2">0</span></p>
    </div>
    <div class="classButton">
      <button id="rock" class="button">✊🏻</button>
      <button id="paper" class="button">✋🏻</button>
      <button id="scissors" class="button">✌️🏻</button>
    </div>
    <p class="bottom">Copyright @ 2023 The Odin Project</p>

    <script src="script.js"></script>
  </body>
</html>
